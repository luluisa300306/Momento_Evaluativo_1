<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Nova Digital Studio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <header>
            <div>
                <img src="img/logo.png" alt="logo" width="50">
                <h1>Nova Digital Studio</h1>
                <nav>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#" class="btn-contacto">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="imc">
                <h2>Calculadora de Viabilidad de Proyecto</h2>
                <img src="img/servicios.png" alt="servicios">
                <p>Estima si el proyecto es viable segun lo que deseas y la duración que deseas que se demore</p>

                <div id="Calculadora">
                    <label for="servicio">Tipo de servicio</label>
                    <select name="tipos de servico" id="servicio">
                        <option value=""></option>
                        <option value="Desarrollo web">Desarrollo web</option>
                        <option value="Diseño UI/UX">Diseño UI/UX</option>
                        <option value="Marketing Digital">Marketing Digital</option>
                    </select>
                    
                </div>

                <div class="input-group">
                    <label for="numeroSemanas">¿Cuanto crees que se puede demorar?</label>
                    <input type="number" name="numeroSemanas" id="numeroSemanas" min="1" max="20">
                </div>

                <p id="resultado"></p>

                <button id="viabilidadProyecto">Calcular Proyecto</button>

                <p id="estadoProyecto"></p>
                <p id="mensajeProyecto"></p>
            </section>
        </main>

        <script src="funciones.js"></script>

    <footer>
        <div>
            <p>&copy; 2026 Nova Digital Studio</p>

            <div>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>

    </footer>
    </body>

    
</html>
